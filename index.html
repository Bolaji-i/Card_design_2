<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 375px)"
      href="index.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-wrap">
          <div class="card-content">
            <h1 class="card-title">
              Get <span id="insights">insights</span> that help your business
              grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stats-wrap">
                <div class="stats">
                  <h3 class="stat-heading comp">10k+</h3>
                  <p class="stat-p">COMPANIES</p>
                </div>
                <div class="stats">
                  <h3 class="stat-heading">314</h3>
                  <p class="stat-p">TEMPLATES</p>
                </div>
                <div class="stats">
                  <h3 class="stat-heading">12M+</h3>
                  <p class="stat-p">QUERIES</p>
                </div>
              </div>
          </div>
          <div id="image">
            <img src="./images/image-header-desktop.jpg" id="img-desktop" alt="img-desktop">
            <img src="./images/image-header-mobile.jpg" id="img-mobile" alt="img-mobile">
            <div id="props"></div>
          </div>
        </div> 
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bolaji Daniels Ilori</a>.
    </div>
  </body>
</html>
